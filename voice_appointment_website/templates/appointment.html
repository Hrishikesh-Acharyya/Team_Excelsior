{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
   <script>const HOST_NAME = "{{ HOST_NAME }}";
    {% if request.user.is_authenticated %}
      const isLoggedIn = true;
    {% else %}
      const isLoggedIn = false;
    {% endif %}
   </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Appointment Bot</title>

  <style>
  body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #eef1f4;
  margin: 0;
  padding: 2rem 1rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  box-sizing: border-box;
}

.container {
  background-color: #fff;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 1rem;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin: 0.6rem 0 0.3rem;
  font-weight: bold;
  color: #444;
}

input, textarea {
  padding: 0.6rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
  font-size: 1rem;
  background-color: #f9f9f9;
}

textarea {
  resize: vertical;
  height: 80px;
}

.button-container {
  margin-top: 1.5rem;
  text-align: center;
}

button {
  padding: 0.7rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 0.5rem;
  background-color: #007BFF;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.info {
  text-align: center;
  margin-top: 1rem;
  color: #555;
}

.console {
  margin-top: 2rem;
  background-color: #1e1e1e;
  color: #00ff88;
  padding: 1rem;
  font-family: monospace;
  height: 150px;
  overflow-y: auto;
  border-radius: 0.5rem;
  box-shadow: inset 0 0 10px #00000033;
}


</style>
</head>
<body>

  <div class="container">
    <h1>üéôÔ∏è Voice Appointment Bot</h1>
    <form id="appointment-form">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{% if request.user.name %}{{ request.user.name }}{% endif %}"/>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"/>

      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender"/>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" value = "{{ request.user.phone_number}}"/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value = "
    {% if request.user.email %}
      {{ request.user.email }}
    {% endif %}"/>

      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" name="symptoms"></textarea>

      <div class="button-container">
        <button type="button" id="toggle-mic-button">Start Talking</button>
        <button type="submit" id="submit-button">Submit Data</button>
      </div>
    </form>

    <div class="console" id="transcription">
      [Press the button and start speaking. Your speech will be transcribed here. Try to give all information at once]
    </div>

    <div id="loading-spinner" class="spinner" style="display: none;"></div>
  </div>

  <script src="{% static 'record.js' %}"></script>

</body>
</html>
