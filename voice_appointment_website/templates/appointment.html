<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Appointment Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #messages {
      width: 90%;
      max-width: 600px;

      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 200px;

      width: 90%;
      max-width: 600px;
      background: #e0f7fa;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="info-box" id="user-data">

    Gender: <span id="gender"></span><br>
    Phone: <span id="phone"></span><br>
