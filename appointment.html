<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Form with Speech Input</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: url('photo.jpg') center center / cover no-repeat;
    }

    .right-side {
      flex: 1;
      padding: 2rem;
      background-color: #f5f9fc;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #1abc9c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .mic-btn {
      margin-left: 0.5rem;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 50%;
    }

    .field-group {
      display: flex;
      align-items: center;
    }

    .field-group input,
    .field-group textarea {
      flex: 1;
    }

  </style>
</head>
<body>

  <!-- Left Container (Image) -->
  <div class="left-side"></div>

  <!-- Right Container (Form) -->
  <div class="right-side">
    <h2>Book a Medical Appointment</h2>
    <form id="medicalForm">
      <!-- Name -->
      <label for="name">Name:</label>
      <div class="field-group">
        <input type="text" id="name" name="name" required>
        <button type="button" class="mic-btn" onclick="startDictation('name')">ðŸŽ¤</button>
      </div>

      <!-- Age -->
      <label for="age">Age:</label>
      <div class="field-group">
        <input type="number" id="age" name="age" required>
        <button type="button" class="mic-btn" onclick="startDictation('age')">ðŸŽ¤</button>
      </div>

      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <!-- Medical Problem -->
      <label for="problem">Medical Problem:</label>
      <div class="field-group">
        <textarea id="problem" name="problem" rows="3"></textarea>
        <button type="button" class="mic-btn" onclick="startDictation('problem')">ðŸŽ¤</button>
      </div>

      <!-- Notes -->
      <label for="notes">Additional Notes:</label>
      <div class="field-group">
        <textarea id="notes" name="notes" rows="3"></textarea>
        <button type="button" class="mic-btn" onclick="startDictation('notes')">ðŸŽ¤</button>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function startDictation(fieldId) {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support speech recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        document.getElementById(fieldId).value = event.results[0][0].transcript;
      };

      recognition.onerror = function(event) {
        alert('Speech recognition error: ' + event.error);
      };

      recognition.start();
    }

    // Optional: Handle form submission
    document.getElementById('medicalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted! (You can add backend integration here.)");
    });
  </script>

</body>
</html>
